name: Create Clash Verge Script

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * 0"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          branch: master

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - name: Install Dependencies
        working-directory: ClashVerge
        run: |
          corepack enable
          corepack prepare pnpm@8 --activate
          pnpm install

      - name: Build Project
        working-directory: ClashVerge
        run: pnpm run build

      - name: Commit and Push Changes
        working-directory: ClashVerge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "tnnevol"
          git config user.email "greecenew@foxmail.com"
          git add .
          CURRENT_TIME=$(TZ=UTC date '+%Y-%m-%d %H:%M:%S UTC')
          git commit -m "Automatically built and pushed by GitHub Action at $CURRENT_TIME"
          git push origin master
